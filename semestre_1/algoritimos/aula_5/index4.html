<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>JQuery</h1>
        <p id="object">Lorem ipsum dolor <b>sit amet</b></p>
        <button id="html">Mostrar HTML</button>
        <button id="text">Mostrar Texto</button>
    </div>
    <script>
        $(document).ready(()=> {
            let html = $("button#html");
            $("button#text").click(() => {
                alert($("p#object").text())
            })
            $("button#html").click(() => {
                alert($("p#object").html())
            })
        })
    </script>
</body>
</html>
