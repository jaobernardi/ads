<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p id="guinea_pig">Par√°grafo cobaia!</p>
        <button id="action">Editar efeitos</button>
    </div>
    <script>
        let effects = {
            current: -1,
            effects: [
                (selector) => {
                    console.log('hide');
                    let obj = $(selector);
                    obj.hide();
                },
                (selector) => {
                    console.log('fadein');
                    let obj = $(selector);
                    obj.fadeIn(1000);
                },
                (selector) => {
                    console.log('slideup');
                    let obj = $(selector);
                    obj.slideUp(1000);
                },
                (selector) => {
                    console.log('slidedown');
                    let obj = $(selector);
                    obj.slideDown(1000);
                },
                (selector) => {
                    console.log('fadeout');
                    let obj = $(selector);
                    obj.fadeOut(1000);
                },
                (selector) => {
                    console.log('show');
                    let obj = $(selector);
                    obj.show();
                }
            ],
            next(obj) {
                this.current += 1;
                if (this.current > this.effects.length-1)
                    this.current = 0;
                this.effects[this.current](obj);
            }
        }
        
        $("button#action").click(()=>{
            effects.next("#guinea_pig");
        })
    </script>
</body>
</html>
