<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="", method="GET" class="block" id="form">
        <table>   
            <tr>
                <td>
                    <label for="name">Nome:</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="John Doe">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="birthday">Data Nascimento: </label>
                </td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="phonenumber">Telefone:</label>           
                </td>
                <td>
                    <input type="tel" name="phonenumber" pattern="[0-9]{2} ([0-9]{5}|[0-9]{4})-[0-9]{4}" placeholder="54 99202-2338">
                </td>
            </tr>


            <tr>
                <td>
                    <label for="address">Logradouro: </label>
                </td>
                <td>
                    <input type="text" name="address" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="city">Cidade</label>
                </td>
                <td>
                    <input type="text" name="city" required>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="uf">UF</label>
                </td>
                <td>
                    <input list="ufs">                    
                    <datalist id="ufs">                        
                    </datalist>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="number">Número:</label>
                </td>
                <td>
                    <input type="number" name="number" placeholder="300" required>
                </td>
            </tr>        

            <tr>
                <td>
                    <label for="mail">Email</label>
                </td>
                <td>
                    <input type="email" name="mail" placeholder="matricula@upf.br" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pwd">Senha:</label>
                </td>
                <td>
                    <input type="password" name="pwd" placeholder="Password" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="url">URL Página Pessoal:</label>
                </td>
                <td>
                    <input type="url" name="url" placeholder="https://jaobernardi.space" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="color">Cor Favorita:</label>
                </td>
                <td>
                    <input type="color" name="color" required>
                </td>              
            </tr>

            <tr>
                <td>
                    <label>L.P. Favorita:</label>
                </td>
                <td>                    
                    <input type="checkbox" name="java">
                    <label for="java">Java</label>
                    <input type="checkbox" name="py">
                    <label for="py">Python</label>
                    <input type="checkbox" name="cpp">
                    <label for="cpp">C++</label>
                </td>              
            </tr>

            <tr>
                <td>
                    <label>Time Favorito:</label>
                </td>
                <td>
                    <input type="radio" name="radiobutton" id="" value="gremio" checked>
                    <label>Grêmio</label>
                    <input type="radio" name="radiobutton" id="radiobutton2" value="inter">
                    <label>Inter</label>
                </td>              
            </tr>


            <tr>
                <td>
                    <label for="arquivo">Arquivo:</label>
                </td>
                <td>
                    <input type="file" name="arquivo">
                </td>              
            </tr>

            <tr>
                <td>
                    <label for="number2">Número2:</label>
                </td>
                <td>
                    <input type="range" name="number2">
                </td>              
            </tr>

            <tr>
                <td>
                    <label for="obs">Observações:</label>
                </td>
                <td>
                    <textarea id="obs" form="form" rows="5" cols="33"></textarea>
                </td>              
            </tr>

        </table>
        <input type="submit" value="ENVIAR">
        <input type="submit" value="EDITAR" disabled>
        <input type="reset" value="CANCELAR" >

    </form>
    <script>
        function include_ufs(obj) {
            ufs = ['Acre', 'Alagoas', 'Amapá', 'Amazonas', 'Bahia', 'Ceará', 'Distrito Federal', 'Espírito Santo', 'Goiás', 'Maranhão', 'Mato Grosso', 'Mato Grosso do Sul', 'Minas Gerais', 'Pará', 'Paraíba', 'Paraná', 'Pernambuco', 'Piauí', 'Rio de Janeiro', 'Rio Grande do Norte', 'Rio Grande do Sul', 'Rondônia', 'Roraima', 'Santa Catarina', 'São Paulo', 'Sergipe', 'Tocantins'];
            for (let index = 0; index <= ufs.length; index++) {
                obj.innerHTML += `<option value="${ufs[index]}">`
            }
        }
        include_ufs(document.getElementById("ufs"))
    </script>
</body>
</html>
