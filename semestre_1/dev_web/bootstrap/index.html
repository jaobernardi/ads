<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jão's Bootstrap Testings</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Login stuff -->
    <div id="main">
        <div class="container-fluid min-vh-100 d-flex flex-column">
            <div class="row flex-grow-1">
                <!-- Side panel -->
                <div class="col-md-7 bg-dark text-light justify-content-center d-flex align-items-center">
                    <div class="container text-center w-75">
                        <h1>Autentique-se.</h1>
                        <hr>
                        <p class="fw-lighter">auth.jaobernardi.space</p>
                    </div>
                </div>
                
                <!-- Login form -->
                <div class="col d-flex align-items-center">
                    <div class="container w-75">
                        <form action="https://auth.jaobernardi.space/user/session" method="POST">
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                              </div>
                              <input type="text" class="form-control" name="username" required placeholder="Username">
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" class="form-control"  required name="password" placeholder="Password">
                            </div>
                            <button type="submit"  class="btn btn-secondary">Iniciar sessão</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Prompt for 2FA code -->
    <div class="modal fade" id="modal2FA" tabindex="-1" role="dialog" aria-labelledby="modal2FA" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal2FA">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
