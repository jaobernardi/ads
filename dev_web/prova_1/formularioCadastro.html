<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <p align="right"><a href="home.html">VOLTAR</a></p>
    <hr>
    <div class="form">
        <form action="" method="GET" id="form">
            <table>
                <tr>
                    <td>
                        <label for="nome"><p>Nome</p></label>
                        <input type="text" name="nome" id="nome" placeholder="Informe o nome">
                    </td>
                    <td>
                        <label for="dnasc"><p>Data de nascimento</p></label>
                        <input type="date" name="dnasc" id="dnasc">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"><p>Email</p></label>
                        <input type="email" name="email" id="email" placeholder="Informe o email">
                    </td>
                    <td>
                        <label for="telefone"><p>Telefone</p></label>
                        <input type="tel" name="telefone" pattern="[0-9]{2} ([0-9]{5}|[0-9]{4})-[0-9]{4}" placeholder="Informe o telefone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="urlpage"><p>URL Página Pessoal</p></label>
                        <input type="text" name="urlpage" id="urlpage" placeholder="Informe a URL">
                    </td>
                    <td>
                        <label for="senha"><p>Senha</p></label>
                        <input type="password" name="senha" id="senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="logradouro"><p>Logradouro</p></label>
                        <input type="text" name="logradouro" id="logradouro" placeholder="Informe o logradouro">
                    </td>
                    <td>
                        <label for="logradouro_numb"><p>Número</p></label>
                        <input type="number" name="logradouro_numb" id="logradouro_numb" placeholder="Informe o número.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="logradouro_city"><p>Cidade</p></label>
                        <input type="text" name="logradouro_numb" id="logradouro_numb" placeholder="Informe a cidade">
                    </td>
                    <td>
                        <label for="logradouro_uf"><p>UF</p></label>
                        <input list="ufs" name="logradouro_uf">                    
                        <datalist id="ufs">                        
                        </datalist>
                    </td>
                </tr>
            </table>
            <label for="obs"><p>Observações:</p></label>
            <textarea id="obs" form="form" rows="5" cols="75"></textarea>
            <div class="action_buttons">
                <input type="submit" value="CADASTRAR">
                <input type="reset" value="CANCELAR">
            </div>
        </form>
    </div>
    <script>
        function include_ufs(obj) {
            ufs = ['Acre', 'Alagoas', 'Amapá', 'Amazonas', 'Bahia', 'Ceará', 'Distrito Federal', 'Espírito Santo', 'Goiás', 'Maranhão', 'Mato Grosso', 'Mato Grosso do Sul', 'Minas Gerais', 'Pará', 'Paraíba', 'Paraná', 'Pernambuco', 'Piauí', 'Rio de Janeiro', 'Rio Grande do Norte', 'Rio Grande do Sul', 'Rondônia', 'Roraima', 'Santa Catarina', 'São Paulo', 'Sergipe', 'Tocantins'];
            for (let index = 0; index <= ufs.length; index++) {
                obj.innerHTML += `<option value="${ufs[index]}">`
            }
        }
        include_ufs(document.getElementById("ufs"))
    </script>
</body>
</html>
